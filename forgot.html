<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="forgot.css">
    <!-- Boxicons CDN link for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="forgot_password.php">
            <h1>Forgot Password</h1>
            <!-- Email input field with email icon -->
            <div class="input-box">
                <input type="text" placeholder="Enter your Email" name="Email" required>
                <i class='bx bx-envelope'></i> <!-- Email icon using Boxicons -->
            </div>
            <!-- Submit button to request password reset -->
            <button type="submit" class="btn">Submit</button>
            <!-- Back to login link -->
            <div class="back-to-login">
                <p>Remembered your password? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
